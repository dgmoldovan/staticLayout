<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="topHeader">
        <img class="netflixLogo" src="../staticLayout/assets/netflix logo.png">

        <button class="topLoginButton">Sign In</button>

    </div>
<div class="mainBodyWrapper">
    <div class="midAreaBG"></div>
    <div class="midAreaWrapper">
        <div class="middleFlavorText">
            <h1>See what's next.</h1>
            <p>WATCH ANYWHERE. CANCEL ANYTIME.</p>
        </div>

        <div class="bigRedButton">
            <button class="trialButton">TRY 30 DAYS FREE  ></button>
        </div>
        <div class="alreadyMember">
            <p>Have an account? </p> 
            <a href="placeholder">Sign In</a> 
        </div>
    </div>
    <div class="bottomHalfWrapper">
        <div class="threeMidItems">
            <div class="cancelAnytime"></div>
            <div class="watchAnywhere"></div>
            <div class="pickPrice"></div>
        </div>
        <div class="bigBottomArea">
            <div class="bigBottomInnerBox">
                <div class="bottomTextAndBox">
                    <div class="bottomTextArea">
                        <p>If you decide Netflix isn't for you - no problem. No Commitment. Cancel online anytime.</p>
                    </div>
                    <div class="bottomButton">
                        <button class="btn btn-large btn-red">TRY 30 DAYS FREE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bigBottomPhoto">
            <img class="bottomBigImage" src="needtogetimage">
        </div>
    </div>    
</div>    
    <div class="footerArea">
        <div class="upperFooter">
            <p>Questions? Call </p>
            <a href="telephoneNumber">1-866-579-7172</a>
        </div>
        <div class="unorderedList">

        </div>
        <div class="languangeSelector">

        </div>
    </div>
