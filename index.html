<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!--Top Header Area-->
    <div class="headerWrapper">
        <div class="headerBar">
            <!--login button and logo go here-->
            <img id="netflixLogo" src="assets/netflix logo.png">
            <button class="topLoginButton">Sign In</button>
        </div>
    </div>
    <!--large billboard area with background image-->
    <div class="billboardWrapper">
        <div class="midAreaBG"></div>
        <div class="billboardUpperText">
            <h1 id="whatNext">See what's next.</h1>
            <p id="anywhereAnytime">WATCH ANYWHERE. CANCEL ANYTIME.<p>
        </div>
        <div class="tryFreeButton">
                <button class="trialButton" id="middleTrialBtn">TRY 30 DAYS FREE  ></button>
        </div>
        <div class="signInLink">
            <p>Have an account?</p>
            <a href="placeholder" id="signIn">Sign in.</a> 
        </div>

    </div>
    <!--middle 3 picture selection box area-->
    <!--cheating here now and options wont change, need to figure out what way to change tabs like they do-->
    <div class="triOptionWrapper">
        <div class="threeOptions">
            <h2>No Commitments Cancel Online Anytime</h2>
            <h2>Watch Anywhere</h2>
            <h2>Pick your price</h2>
            <!-- <div class="leftOption"></div>
            <div class="midOption"></div>
            <div class="rightOption"></div> -->
        </div>
    </div>
    <!--FAKE Selection Area-->
    <!--organizing this might be weird trying to get things to line up how they do-->
    <div class="bigBottomWrapper">

        <div class="bigBottomLeftSide">

            <h2 id="noProblem">If you decide Netflix isn't for you - no problem.</h2>
            <h2 id="noCommit">No commitment. Cancel online anytime.</h2> 

            <button class="trialButtonBottom">TRY 30 DAYS FREE</button>

        </div>
        
        <div class="bigBottomImage">
                <img class="cancelAnytime" src="assets/asset_cancelanytime_withdevice.png">

        </div>

    </div>

    <!--FOOTER AREA-->
    <footer>


    </footer>
</body>
</html>
